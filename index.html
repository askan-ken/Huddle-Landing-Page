<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 18px; text-align: center; }
    .attribution a { color: hsl(300, 69%, 71%); }
  </style>
</head>
<body>
  <div class="landing-page-container">
    <header>
      <img src="./images/logo.svg" alt="...">
    </header>
    <main>
      <div class="page-item">
        <div class="image-content">
          <img src="./images/illustration-mockups.svg" alt="...">
        </div>
        <div class="page-desc">
          <h1>Build the Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connection with
            your users as you engage in genuine dscussion </p>
            <input type="button" value="Register">
        </div>
      </div>
    </main>
    <section class="icon">
        <img src="./images/icons8-facebook.svg" alt="facebook">
        <img src="./images/icons8-twitter-circled.svg" alt="twitter">
        <img src="./images/icons8-instagram.svg" alt="instagram">
    </section>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Askan Ken</a>.
      </p>
    </footer>
  </div>
</body>
</html>
